<html>
    <head>
        <title>Quarto exercício em JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font: normal 20pt Arial;
            }
        </style>
    </head>
    <body>
        <script>
            name = window.prompt("Qual é seu nome?");
            document.write(`Olá, <strong>${name}</strong> seu nome tem ${name.length} letras <br />`);
            document.write(`Seu nome em maísculas é ${name.toUpperCase()} <br />`);
            document.write(`Seu nome em maísculas é ${name.toLowerCase()}`);
        </script>
    </body>
</html>
