    <body>
        <div>
            <h1>
                Olá mundo!
            </h1>
            <p>
                Já me livrei da maldição! Agora aprendo JS.
            </p>
            <script>
                var number1 = window.prompt("Digite um número:"); // String.
                var number2 = window.prompt("Digite outro número:"); // String.
                var sum = Number(number1) + Number(number2); // Must be converted to number.
                window.alert(`A soma entre ${number1} e ${number2} é: ${sum}`); // It will be shown as string.
                /* Number.parseFloat(n);

                **/
            </script>
        </div>
