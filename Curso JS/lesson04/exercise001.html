<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Primeiro Exercício em JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Tag is used to scale the view of the page --> 
        <style>
            body {
                background-color: rgb(105, 105, 173);
                color: white;
                font: normal 20pt Arial;
            }
            
            h1 {
                color: rgb(211, 176, 19);
            }
        </style>
    </head>
    
    <body>
        <div>
            <h1>
                Olá mundo!
            </h1>
            <p>
                Já me livrei da maldição! Agora aprendo JS.
            </p>
            <script>
                // Theres no need to declare variable type in JS.
                window.alert("Minha primeira mensagem (não é bem verdade)."); // "window" and ";" can be omitted in newer versions of JS.
                
                // Aditional tests made by myself:
                var confirmation = window.confirm("Está gostando de aprender Javascript? (OK = Sim/ Cancel = Não)");
                document.writeln(confirmation);
                var response = window.prompt("Qual é seu nome?");
                document.write(response);
                
                /*
                 * Block coments are like other programming languages. They do not work outside JS and HTML and CSS comments do not work
                 * here either.
                 */
            </script>
        </div>    
    </body>
</html>
